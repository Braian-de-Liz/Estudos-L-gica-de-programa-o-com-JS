<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elias descobre numero</title>
</head>
<body>
    <h1>Descubra o numero JS</h1>

    <form action="" id="Formulario">
        <div>
            <p>Digite um numero</p>
            <input type="number" required autofocus min="1" max="100" id="numero">
        </div>

        <div>
            <input type="submit" value="Apostar" id="Submetedor" >
            <br>
            <input type="button" value="Jogar novamente" id="btNovo" class="oculta">
        </div>
    </form>
    
    <h3>Erros:
        <span id="outErros"></span>
    </h3>
    <h3>Chances :
        <span id="out_Chances"></span>
    </h3>
    <h3 id="Dica" class="italico"></h3>

    <script src="ex6_2.js"></script>
</body>
</html>
